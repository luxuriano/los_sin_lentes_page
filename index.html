<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulaci贸n de datos en tiempo real
            let likes = 1234;
            let views = 5678;
            let subscribers = 91011;

            function updateStats() {
                document.getElementById('likes').innerText = likes;
                document.getElementById('views').innerText = views;
                document.getElementById('subscribers').innerText = subscribers;
            }

            // Simulaci贸n de actualizaci贸n de datos cada 5 segundos
            setInterval(function() {
                likes += Math.floor(Math.random() * 10);
                views += Math.floor(Math.random() * 20);
                subscribers += Math.floor(Math.random() * 5);
                updateStats();
            }, 5000);

            updateStats();
        });
    </script>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="relative">
                <iframe class="w-full h-64 sm:h-96" src="https://www.youtube.com/embed/VoPhsyP4k_M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-2">Video Title</h1>
                <p class="text-gray-600 mb-4">Descripci贸n del video.</p>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-1">
                            <i class="fas fa-thumbs-up text-blue-500"></i>
                            <span id="likes">1234</span>
                        </div>
                        <div class="flex items-center space-x-1">
                            <i class="fas fa-eye text-gray-500"></i>
                            <span id="views">5678</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-1">
                        <i class="fas fa-user text-red-500"></i>
                        <span id="subscribers">91011</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        <i class="fas fa-thumbs-up"></i> Me gusta
                    </button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                        <i class="fas fa-user-plus"></i> Suscribirse
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
